<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/jquery"></script>
    <script>

        $.ajax({
            url: '/',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                firstName: 'Jack',
                lastName: 'Spratt',
                age: 33
            })}
        );

        $.ajax({
            url: '/',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                firstName: 'Jack',
                lastName: 'Spratt',
                age: "33"
            })}
        );
    </script>
</head>
<body>

<form method="POST" enctype="multipart/form-data">
    <input type="text" name="textfield"><br />
    <input type="file" name="filefield"><br />
    <input type="submit">
</form>

</body>
</html>
